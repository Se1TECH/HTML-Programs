<!-- create basic addition calculator  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>
        .calculator{
            text-align: center;
            margin-top: 100px;
        }

        input{
            margin: 5px;
        }

        button{
            margin-top: 10px;
        }

        p{
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator">
         <input type="text" name="num1" id="num1" placeholder="Number 1"><br>
         <input type="text" name="num2" id="num2" placeholder="Number 2"><br>
         <p id="result"></p>
         <button onclick="calculate()"> Add</button>

        
    </div>
</body>
<script>
    function calculate(){
        var num1 = parseInt(document.getElementById("num1").value);
        var num2 = parseInt(document.getElementById("num2").value);

        var result = num1 + num2;
        document.getElementById("result").innerText= "Result : "+ result;
    }
</script>
</html>
