<!-- Use of CSS Visibility property -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Visibility</title>
    <style>
        #id1{
            visibility: visible;
        }

        #id2{
            visibility: hidden;
        }
        
    </style>
</head>
<body>
    <p id="id1">I am Visible</p>
    <p id="id2">I am Not Visible</p>
    
</body>
</html>
