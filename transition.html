<!-- Use of transition Property. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition Property</title>
    <style>
        div{
            width:100px;
            height: 100px;
            background-color: rgb(68, 255, 0);
            display: block;
            margin: auto;
            transition: background-color 2s,height 2s, width 2s, transform 2s;
            transition-delay: 1.5ms;
        }

        div:hover{
            height: 200px;
            width: 200px;
            background-color: blue;
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
