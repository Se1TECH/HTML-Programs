<!-- Create unorder list using HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unorder List</title>
</head>
<body>

    <!-- disc type  -->
    <ul>
        <li>windows</li>
        <li>Linux</li>
        <li>MacOS</li>
    </ul>

    <!-- circle type -->
    <ul type="circle">
        <li>windows</li>
        <li>Linux</li>
        <li>MacOS</li>
    </ul>

    <!-- square type -->
    <ul type="square">
        <li>windows</li>
        <li>Linux</li>
        <li>MacOS</li>
    </ul>

    <!-- none type -->
    <ul type="none">
        <li>windows</li>
        <li>Linux</li>
        <li>MacOS</li>
    </ul>
</body>
</html>
