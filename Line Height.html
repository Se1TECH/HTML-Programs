<!-- Use of CSS Line Height -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Line Height</title>
    <style>

        /* less than 100% is consider as a small */
        #small{
            color: blue;
            line-height: 60%;
        }
        
        /* greater than 100% is consider as a big */

        #big {
            color:cadetblue;
            line-height: 200%;
        }
    </style>
</head>
<body>
    <p>
        This is standard css line height <br>
        This is standard css line height <br>
        This is standard css line height <br>
    </p>

    <p id="small">
        This is small css line height <br>
        This is small css line height <br>
        This is small css line height <br>
    </p>

    <p id="big">
        This is big css line height <br>
        This is big css line height <br>
        This is big css line height <br>
    </p>
</body>
</html>
