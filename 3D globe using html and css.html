<!-- 3D globe using html and css  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4D Globe</title>
    <style>
        .globe{
            position: relative;
            margin-left: 300px;
            margin-top: 200px;
            height: 300px;
            width: 300px;
        }

        .glo{
            position: absolute;
            height: inherit;
            width:inherit;
            background: url("https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEj5wFWa8KwDNsJv1J9RE-a40IbMVYIKh4Q2JBjHOkEWqtg-QxgamAnBj8UdFVPykF2lqoKjJYyWBJwEsRC1BErJT8dBP7RT9UgBO07CBZbs_7gYMTbX94qZX3v1O_1XZLVI_kVMEIyK_BWQfsFdy1UNq998FbrJCOqpAftmZOFcFueMS_NwFpSo0zaTUXs/s1600/159305.jpg");

            border-radius: 50%;
            box-shadow: inset 15px 0px 25px 1px black;
            background-size: 350px;
            animation-name: rotateGlobe;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            transform: rotate(-10deg);
        }

        @keyframes rotateGlobe{
            from{background-position: 0px;}
            to{background-position: 360px;}
        }
    </style>
</head>
<body>
    <div class="globe">
        <div class="glo"></div>
    </div>
</body>
</html>
