<!-- iframe using HTML & CSS -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use of Iframe</title>
    <style>
        iframe{
            height: 200px;
            width: 400px;
            display: block;
            border-radius: 10px;
            box-shadow: 5px 5px 5px 5px black ;
            margin:auto;
        }

    </style>
</head>
<body>
    <iframe src="https://www.javatpoint.com/" frameborder="10"></iframe>
</body>
</html>
