<!-- create table html & css.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,th,td{
            border: 1px solid black;
            background-color: burlywood;
        }

        table{
            background-color: rgb(149, 230, 244);
            margin:auto;
            box-shadow: 10px 10px 1px black;
        }

        table th {
            background-color: rgb(33, 30, 210);
        }
    
    </style>

</head>
<body>
    
    <table>
        <tr>
            <th>Roll no</th>
            <th>Student Name</th>
            <th>Marks</th>
        </tr>

        <tr>
            <td>001</td>
            <td>John</td>
            <td>80</td>
        </tr>

        <tr>
            <td>002</td>
            <td>Martin</td>
            <td>67</td>
        </tr>

        <tr>
            <td>003</td>
            <td>Methwes</td>
            <td>78</td>
        </tr>
    </table>

</body>
</html>
