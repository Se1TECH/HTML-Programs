<!-- Create ellipse using HTML & CSS-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellipse</title>
    <style>
        #ellipse{
            background-color:darkorange;
            height: 100px;
            width: 200px;
            border-radius: 50%;
            box-shadow: 5px 5px 5px 5px black;
            display: block;
            margin: auto;
        }

    </style>
</head>
<body>
    <div id="ellipse"></div>
</body>
</html>
