<!-- Use of CSS outline property  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline Property</title>
    <style>
        
        /* Use of outline property */
        #id1{
            background-color: cyan;
            border: 2px solid rgb(255, 0, 0);
            outline: 3px solid green;
        }

        /* Use of outline offset property */

        #id2{
            background-color: burlywood;
            border: 2px solid rgb(255, 0, 0);
            outline: 3px solid green;
            outline-offset: 6px;
        }

    </style>
</head>
<body>
    <p id="id1">Use of Outline property </p>
    <p id="id2">Use of Outline-offset property </p>
</body>
</html>
