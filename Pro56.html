<!-- stone paper scissors using html,css & javascript -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stone Paper Scissors Game</title>

  <style>
    .container {
      width: 400px;
      margin: 0 auto;
      text-align: center;
      margin-top: 50px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .score-board {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .game {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .player .computer {
      flex: 1;
    }

    .choices {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .choice {
      padding: 10px;
      background-color: transparent;
      border: none;
      cursor: pointer;
    }

    .choice img {
      width: 80px;
      height: 80px;
    }

    .result {
      font-size: 30px;
      font-weight: bold;
      color: darkgreen;
      background-color: rgb(118, 245, 118);
    }

    .players {
      margin-right: 20px;
    }

  </style>

</head>

<body>
  <div class="container">
    <h1>Stone Paper Scissors</h1>
    <div class="score-board">
      <span id="playerScore">0</span> : <span id="computerScore">0</span>
    </div>
    <div class="game">
      <div class="player">
        <h2>You</h2>
        <div class="choices">
          <button class="choice" onclick="playGame('rock')">
            <img src="rock.svg" alt="Rock">
          </button>
          <button class="choice" onclick="playGame('paper')">
            <img src="paper.svg" alt="Paper">
          </button>
          <button class="choice" onclick="playGame('scissors')">
            <img src="scissors.svg" alt="Scissors">
          </button>
        </div>
      </div>

      <div class="players">
        <h2>Player</h2>
        <div id="player-choice" class="choice">
          <img src="" alt="player choice">
        </div>
      </div>

      <div class="computer">
        <h2>Computer</h2>
        <div id="computerChoice" class="choice">
          <img src="" alt="Computer Choice">
        </div>
      </div>
    </div>
    <div class="result" id="result"></div>
  </div>

</body>
<script>
  var playerScore = 0;
  var computerScore = 0;

  function playGame(userChoice) {
    var choices = ['rock', 'paper', 'scissors'];
    var computerChoice = choices[Math.floor(Math.random() * choices.length)];

    animatePlayerChoice(userChoice);
    animateComputerChoice(computerChoice);

    setTimeout(function () {
      var result = '';

      if (userChoice === computerChoice) {
        result = 'It\'s a tie!';
      } else if (
        (userChoice === 'rock' && computerChoice === 'scissors') ||
        (userChoice === 'paper' && computerChoice === 'rock') ||
        (userChoice === 'scissors' && computerChoice === 'paper')
      ) {
        result = 'You win!';
        playerScore++;
      } else {
        result = 'You lose!';
        computerScore++;
      }

      document.getElementById('playerScore').textContent = playerScore;
      document.getElementById('computerScore').textContent = computerScore;
      document.getElementById('result').textContent = result;
    });
  }

  function animatePlayerChoice(choice) {
    var playerChoice = document.querySelector('.player .choice');
    var playerSelction = document.getElementById('player-choice');
    playerSelction.innerHTML = `<img src="${choice}.svg" alt="${choice}">`;
    playerChoice.classList.add('animate');
    setTimeout(function () {
      playerChoice.classList.remove('animate');
    });
  }

  function animateComputerChoice(choice) {
    var computerChoice = document.getElementById('computerChoice');
    computerChoice.innerHTML = `<img src="${choice}.svg" alt="${choice}">`;
    computerChoice.classList.add('animate');
    setTimeout(function () {
      computerChoice.classList.remove('animate');
    });
  }
</script>

</html>
