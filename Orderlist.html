<!-- Create an order list using HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List</title>
    <style>
        #olList{
            background-color: rgb(0, 255, 255);
            box-shadow: 10px 10px 10px black;
            text-align: center;
            margin: auto;
        }

        #olList2{
            background-color: rgb(0, 255, 102);
            box-shadow: 10px 10px 10px black;
            text-align: center;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="olList">
        <ol>
            <li>Banana</li>
            <li>Apple</li>
            <li>Orange</li>
        </ol>
    </div>

    <div id="olList2">
        <ol type="I">
            <li>Windows</li>
            <li>Linux</li>
            <li>Mac IOS</li>
        </ol>
    </div>
</body>
</html>
