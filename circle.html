<!-- Create Circle using HTML & CSS. --> 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle</title>
    <style>

        #circle {
            height: 150px;
            width:150px;
            background-color: darkolivegreen;
            border-radius: 50%;
            margin: auto;
            box-shadow: 10px 10px 10px black;
        }

    </style>
</head>
<body>
    <div id="circle"></div>
</body>
</html>
