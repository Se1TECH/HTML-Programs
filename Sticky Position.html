<!-- Use of CSS sticky position property -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sticky position</title>
    <style>
        body{
            text-align: center;
        }

        #id1{
            position: sticky;
            background-color: rgb(90, 227, 222);
            padding: 10px;
            border: 1px solid blue;
            top: 50px;
        }

        #id2{
            padding-bottom: 2000px;
        }
    </style>
</head>
<body>
    <h1>scroll to see effect</h1>
    <div id="id1">sticky element</div>
    <div id="id2">
        <h2>hello world</h2>
        <h2>welcome to my video</h2>
    </div>
</body>
</html>
